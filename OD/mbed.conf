name = TPDO communication parameter
object_type = RECORD
memory_type = ROM
access_function = CO_ODF_TPDOcom

[1800.00]
name = max sub-index
object_type = VAR
data_type = UINT8
access_type = RO
PDO_mapping = no
default = 6

[1800.01]
name = COB-ID used by TPDO
object_type = VAR
data_type = UINT32
access_type = RW
PDO_mapping = no
default = $NODEID+0x180

[1800.02]
name = transmission type
object_type = VAR
data_type = UINT8
access_type = RW
PDO_mapping = no
default = 255

[1800.03]
name = inhibit time
object_type = VAR
data_type = UINT16
access_type = RW
PDO_mapping = no
default = 100

[1800.04]
name = compatibility entry
object_type = VAR
data_type = UINT8
access_type = RW
PDO_mapping = no
default = 0

[1800.05]
name = event timer
object_type = VAR
data_type = UINT16
access_type = RW
PDO_mapping = no
default = 0

[1800.06]
name = SYNC start value
object_type = VAR
data_type = UINT8
access_type = RW
PDO_mapping = no
default = 0
description = 0x1800 - 0x19FF TPDO communication parameter
    max sub-index

    COB-ID
    bit  0-10: COB-ID for PDO, to change it bit 31 must be set
    bit 11-29: set to 0 for 11 bit COB-ID
    bit 30:    0(1) - rtr are allowed (are NOT allowed) for PDO
    bit 31:    0(1) - node uses (does NOT use) PDO

    Transmission type
    value = 0:       transmiting is synchronous, specification in device profile
    value = 1-240:   transmiting is synchronous after every N-th SYNC object
    value = 241-251: not used
    value = 252-253: Transmited only on reception of Remote Transmission Request
    value = 254:     manufacturer specific
    value = 255:     asinchronous, specification in device profile

    inhibit time
    bit 0-15:  Minimum time between transmissions of the PDO in 100s. Zero disables functionality.

    compatibility entry
    bit 0-7:   Not used.

    event timer
    bit 0-15:  Time between periodic transmissions of the PDO in ms. Zero disables functionality.

    SYNC start value
    value = 0:       Counter of the SYNC message shall not be processed.
    value = 1-240:   The SYNC message with the counter value equal to this value shall be regarded as the first received SYNC message.


