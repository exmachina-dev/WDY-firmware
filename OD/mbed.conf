# Config file

# Features

[feature.SYNC]
value = 1
label = Synchronization object (Sync)
description = The Sync Object is broadcast periodically by the Sync Producer.

    Permissible value for SYNC is 0 or 1.

associated_object.1005 = true
associated_object.1006 = true
associated_object.1007 = true


[feature.Emergency]
value = 1
label = Emergency object (Emcy)
description = The Emergency message is triggered by the occurrence of a device internal error situation.

    Permissible value for Emergency is 0 or 1.

associated_object.1014 = true
associated_object.1015 = true


[feature.SDO server]
value = 1
label = Service Data Object (SDO)
description = A Service Data Object (SDO) reads from entries or writes to entries of the Object Dictionary.
    SDO server is implemented on all CANopen devices.

    Permissible value for SDO sever is 0 or 1.

associated_object.1200 = true
associated_object.1200.max_index = 127F
associated_object.1200.step_index = 1


[feature.SDO client]
value = 1
label = Service Data Object (SDO)
description = A Service Data Object (SDO) reads from entries or writes to entries of the Object Dictionary.
    SDO client is usually a master device in a CANopen network.

    Permissible value for SDO client is 0 or 1.

associated_object.1280 = true
associated_object.1280.max_index = 12FF
associated_object.1280.step_index = 1


[feature.RPDO]
value = 1
label = Receive Process Data Object (RPDO)
description = Process Data Objects (PDOs) are mapped to a single CAN frame using up to 8 bytes
    of the data field to transmit application objects.
    Each PDO has a unique identifier and is transmitted by only one node,
    but it can be received by more than one (producer/consumer communication).

    Permissible value for RPDO is 0 to 16. For larger value Max Index must be changed.

associated_object.1400 = true
associated_object.1400.max_index = 140F
associated_object.1400.step_index = 1
associated_object.1600 = true
associated_object.1600.max_index = 160F
associated_object.1600.step_index = 1


[feature.TPDO]
value = 1
label = Transmit Process Data Object (TPDO)
description = Process Data Objects (PDOs) are mapped to a single CAN frame using up to 8 bytes
    of the data field to transmit application objects.
    Each PDO has a unique identifier and is transmitted by only one node,
    but it can be received by more than one (producer/consumer communication).

    Permissible value for TPDO is 0 to 16. For larger value Max Index must be changed.

associated_object.1800 = true
associated_object.1800.max_index = 180F
associated_object.1800.step_index = 1
associated_object.1A00 = true
associated_object.1A00.max_index = 1A0F
associated_object.1A00.step_index = 1


[feature.NMT master]
value = 1
label = NMT master
description = NMT master can send CANopen NMT command, which can start, stop or reset nodes.


